apply plugin: 'com.android.library'
apply plugin: 'com.novoda.bintray-release'

android {
    compileSdkVersion 28

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 28
        versionCode 8
        versionName "1.0.7"

    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

}

dependencies {
    compileOnly fileTree(dir: 'libs', include: ['*.jar'])
    compileOnly 'com.android.support:appcompat-v7:28.0.0'
}

publish {
    //bintray.com 用户名/组织名 user/org name
    userOrg = 'zyyoona7'
    //JCenter上显示的路径 path
    groupId = 'com.github.zyyoona7'
    //项目名称 project name
    artifactId = 'wheelview'
    //版本号 version code
    publishVersion = '1.0.7'
    //项目描述 description
    desc = 'A smooth, highly customizable wheel view and picker view, support 3D effects like iOS. '
    //项目网址链接 link
    website = 'https://github.com/zyyoona7/WheelPicker'
}